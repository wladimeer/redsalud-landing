<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seguro Dental RedSalud</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              secondary: '#1E3A8A',
              muted: '#F7F8FA'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif']
            }
          }
        }
      }
    </script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="font-sans text-gray-700 bg-white">
    <header class="sticky top-0 z-50 bg-white border-b">
      <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <img
          src="assets/images/redsalud-logo.svg"
          alt="RedSalud"
          class="h-9"
          loading="lazy"
          decoding="async"
        />

        <a href="#planes" class="btn-primary btn-sm">Contratar</a>
      </div>
    </header>

    <section class="bg-muted">
      <div class="max-w-7xl mx-auto px-6 py-20 grid md:grid-cols-2 gap-14 items-center">
        <div>
          <h1 class="text-4xl md:text-5xl font-bold text-secondary leading-tight mb-6">
            Seguro Dental con bonificación 100% en línea
          </h1>

          <p class="text-lg mb-10 max-w-xl">
            Atención dental sin trámites, paga solo el copago y accede a la red RedSalud en todo
            Chile.
          </p>

          <div class="flex gap-4">
            <a href="#planes" class="btn-primary">Ver planes</a>
            <a href="#como-funciona" class="btn-outline">Cómo funciona</a>
          </div>
        </div>

        <img
          src="assets/images/hero-dental.webp"
          alt="Seguro Dental"
          class="w-full max-w-lg mx-auto"
          loading="lazy"
          decoding="async"
        />
      </div>
    </section>
  </body>
</html>
